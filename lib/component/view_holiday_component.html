<div ng-if="ctrl.holiday != null">
<h1>{{ctrl.holiday.id}}</h1>
      <h2>{{ctrl.holiday.title}}</h2>
      <h3>{{ctrl.holiday.category}}</h3>
      <span><strong>FROM</strong> {{ctrl.holiday.startDate | date:ctrl.dateFormatString}} <strong>UNTIL </strong> {{ctrl.holiday.endDate | date:ctrl.dateFormatString}}</span><br>
      <strong>DURATION: </strong> {{ctrl.holiday.duration}}       
      <p>{{ctrl.holiday.description}}</p>  
</div>
